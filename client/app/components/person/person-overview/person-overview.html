<person-search></person-search>

<div class="row">
    <div *ngFor="let per of persons" class="col-sm-4 col-md-4 col-lg-4 thumbnail">
        <img class="pull-left" src="data:image/png;base64,{{ per.imageBase64 }}">

        <div class="caption">
            <h4><a>{{per.firstName}} {{per.lastName}}</a></h4>
        </div>
    </div>
</div>
